</div>

<button class="btn bg-purple text-white sticky-top m-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-funnel-fill" viewBox="0 0 16 16" style="z-index: 10000">
  <path
    d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z" />
</svg> Filter </button>
    
<style>
  /* Custom Background Color
  .custom-offcanvas {
    background-color: #fbf5f5;   } Light gray background */


  /* Set 75% width for small screens */
  @media (max-width: 768px) {
    .custom-offcanvas {
      width: 85% !important;
    }
  }

  /* Add smooth box shadows for professional appearance */
  .shadow-lg-custom {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
  }
</style>

<div
  class="offcanvas offcanvas-start custom-offcanvas shadow-lg-custom bg-purple"
  data-bs-scroll="true"
  tabindex="-1"
  id="offcanvasWithBothOptions"
  aria-labelledby="offcanvasWithBothOptionsLabel"
>
  <div class="offcanvas-header border-bottom">
    <div class="d-flex justify-content-center w-100">
      <h5
        class="offcanvas-title text-uppercase text-white "
        id="offcanvasWithBothOptionsLabel"
      >
        Find Your Products...
      </h5>
    </div>
    <button
      type="button"
      class="btn-close "
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div class="container-fluid shadow rounded-3 p-4 bg-white">
      <h5 class="text-center text-uppercase fw-bold mb-4 text-dark">
        Filter Products
      </h5>
      <div class="row g-4">
        <!-- Category Filter -->
        <div class="col-6 col-md-6">
          <label for="category" class="form-label fw-semibold">Category:</label>
          <select
            id="category"
            [(ngModel)]="catid"
            name="category"
            class="form-select rounded-pill shadow-sm p-2"
          >
            <option value="0">All Categories</option>
            <option *ngFor="let cat of categories" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>
        <!-- Min Price -->
        <div class="col-6 col-md-6">
          <label for="minprice" class="form-label fw-semibold">Min Price:</label>
          <input
            type="number"
            [(ngModel)]="minprice"
            id="minprice"
            name="minprice"
            class="form-control rounded-pill shadow-sm p-2"
            placeholder="Enter min price"
          />
        </div>
        <!-- Max Price -->
        <div class="col-6 col-md-6">
          <label for="maxprice" class="form-label fw-semibold">Max Price:</label>
          <input
            type="number"
            [(ngModel)]="maxprice"
            id="maxprice"
            name="maxprice"
            class="form-control rounded-pill shadow-sm p-2"
            placeholder="Enter max price"
          />
        </div>
        <!-- Min Rating -->
        <div class="col-6 col-md-6">
          <label for="minrating" class="form-label fw-semibold">Min Rating:</label>
          <input
            type="number"
            [(ngModel)]="minrating"
            id="minrating"
            name="minrating"
            class="form-control rounded-pill shadow-sm p-2"
            placeholder="Enter min rating"
          />
        </div>
        <!-- Apply Filters Button -->
        <div class="col-12">
          <button
            (click)="loadProduct()"
            class="btn btn-primary rounded-pill shadow w-100 fw-semibold"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="white"
              class="bi bi-funnel-fill me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"
              />
            </svg>
            Apply Filters
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row justify-content-center bg-cart py-5 data-mdb-lazy-animation" id="pad">
  <div class="col-md-3 mb-4   " *ngFor="let p of products; let i = index">
    <div class="card shadow g-3  border-0 rounded-lg h-100  ">
      <!-- Product Image Carousel -->
      <div [attr.id]="'carouselExample' + i" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" [class.active]="imageIndex === 0"
            *ngFor="let imageUrl of p.imageUrls; let imageIndex = index" loading="lazy">
            <img [src]="getSanitizedUrl(imageUrl)" alt="Product Image" class="card-img-top img-fluid rounded-top mt-2"
              style="aspect-ratio: 3/2;">
          </div>
          <span class="badge bg-success position-absolute top-0 start-0 m-3">Save {{ p.discount }}%</span>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExample' + i"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExample' + i"
          data-bs-slide="next">
          <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Product Details -->
      <div class="card-body d-flex flex-column">
        <h5 class="card-title fw-bold text-center text-primary mb-3">{{ p.name }}</h5>
        <!-- Price Section -->
        <div class="price-container text-center mb-3">
          <p class="mb-0">
            <small class="text-muted fw-bold   text-decoration-line-through">₹{{ p.price | number:'1.2-2' }}</small>
            <span class="h5 text-success ms-2">₹ {{ calculateDiscountedAmount(p) | number:'1.2-2' }}</span>
          </p>
        </div>
        <!-- Product Description -->
        <p class="card-text text-muted text-center mb-3">Description: {{ p.description }}</p>
        <!-- Stock Information -->
        <p class="card-text text-center"
          [ngClass]="{'text-danger': p.quantity === 0, 'text-warning': p.quantity > 0 && p.quantity < 5, 'text-success': p.quantity >= 5}">
          <ng-container *ngIf="p.quantity === 0">Not available</ng-container>
          <ng-container *ngIf="p.quantity > 0 && p.quantity < 5">Limited stock</ng-container>
          <ng-container *ngIf="p.quantity >= 5">Available</ng-container>
        </p>
        <!-- Recently Added Tag -->
        <p class="card-text text-center text-info" *ngIf="p.days <= 5"><strong>Recently added</strong></p>
        <!-- Rating Section -->
        <div class="rating text-center mb-3">
          <p class="mb-1">Rating:</p>
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
            <span class="me-1"
              [ngClass]="{'text-warning': star <= p.rating, 'text-muted': star > p.rating}">&#9733;</span>
          </ng-container>
        </div>
        <!-- User Rating Input -->
        <div class="d-flex justify-content-center mb-4">
          <label for="rating" class="form-label me-2">Rate:</label>
          <select id="rating" [(ngModel)]="p.ratingChange" (change)="printRating(p)" class="form-select w-auto">
            <option [value]="1">1 Star</option>
            <option [value]="2">2 Stars</option>
            <option [value]="3">3 Stars</option>
            <option [value]="4">4 Stars</option>
            <option [value]="5">5 Stars</option>
          </select>
        </div>
        <!-- Add to Cart Button -->
        <div class="row">
          <div class="d-flex justify-content-center">
            <button class="btn btn-orange text-white rounded-5 mx-2" (click)="navigateToContactUs()">
              Fill Enquiry Form
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
